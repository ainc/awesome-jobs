<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }} - Tech Jobs in Kentucky{% endif %}</title>
	<link href="/assets/styles.css" media="all" rel="stylesheet" />
	<script src="/assets/scripts.js"></script>
	<!-- Font stuff -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans%7CExo" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
					<span class="sr-only"><span class="translation_missing" title="translation missing: en.toggle_navigation">Toggle Navigation</span></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/">
					<img alt="Logo" class="logo" src="/assets/logo.png" />
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/submit-job">Submit Job</a></li>
					<li><a href="/submit-resume">Submit Resume</a></li>
					<li><a href="/candidates">Candidates</a></li>
					<li><a href="/employers">Employers</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">

		{{ content }}

		</div>
	</div>
</body>
</html>
